<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photos</title>
</head>
<body>
    <div id="photosContainer"></div>

    <script>
        function selectRandomPhotos() {
            const photos = [
                '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg',
                '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg',
                '11.jpg', '12.jpg', '13.jpg', '14.jpg', '15.jpg',
                '16.jpg', '17.jpg', '18.jpg', '19.jpg', '20.jpg'
            ];

            const selectedPhotos = [];
           
            while (selectedPhotos.length < 4) {
                const randomIndex = Math.floor(Math.random() * photos.length);
                const selectedPhoto = photos[randomIndex];

                if (!selectedPhotos.includes(selectedPhoto)) {
                    selectedPhotos.push(selectedPhoto);
                }
            }

            return selectedPhotos;
        }

        function displayRandomPhotos() {
            const photos = selectRandomPhotos();
            const photosContainer = document.getElementById('photosContainer');

            
            photos.forEach(photo => {
                const imgElement = document.createElement('img');
                imgElement.src = "photos/" + photo;
                imgElement.width = 300;
                imgElement.height = 300;
                imgElement.style.margin = "10px";
                photosContainer.appendChild(imgElement);
            });
        }

        displayRandomPhotos();
    </script>
</body>
</html>
